<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <div class="display">
                <div class="calcul"><p>32+32</p></div>
                <div class="total"><p>= 64</p></div>
            </div>

            <div class="bttns">
                <div class="top-bttns">
                    <button>Clear</button>
                    <button>Delete</button>
                </div>
                <div class="bottom-bttns">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>ร</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>

                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>            
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
